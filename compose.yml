services:
  app:
    build:
      context: .
      dockerfile: docker/ruby/Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "3001:3000"
    environment:
      RAILS_ENV: ${RAILS_ENV}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    depends_on:
      - db
    command: bash -c "rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"

